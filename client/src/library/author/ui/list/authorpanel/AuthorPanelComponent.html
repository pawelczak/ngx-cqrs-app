<mat-card>

	<mat-card-title>{{author.name}}</mat-card-title>

	<mat-card-content>
		<p>
			{{author.desc}}
		</p>

		<p *ngIf="author.hasContributions()">
			Contributions:
			<ng-container>{{author.getContributions().length}}</ng-container>
		</p>

		<mat-list *ngIf="showMore">
			Articles:
			<mat-list-item *ngFor="let contrib of author.getContributions()">
				{{contrib.title}}
			</mat-list-item>

		</mat-list>
	</mat-card-content>

	<mat-card-actions>
		<button mat-raised-button
				(click)="increaseAuthorsRating(author.id)">
			{{author.rating}} LIKE
		</button>
		<button *ngIf="!showMore"
				mat-raised-button
				(click)="showContributions()" >
			Show more
		</button>
		<button *ngIf="showMore"
				mat-raised-button
				(click)="hideContributions()" >
			Show Less
		</button>
	</mat-card-actions>
</mat-card>
