<mat-card>

	<mat-card-title>{{author.name}}</mat-card-title>

	<mat-card-content>
		<p>
			{{author.desc}}
		</p>
	</mat-card-content>

	<div *ngIf="author.hasContributions()">
		Contributions No:
		<ng-container>{{author.getContributions().length}}</ng-container>

		<button *ngIf="!showMore"
				mat-raised-button
				color="primary"
				(click)="showContributions()" >
			Show more
		</button>

		<ul *ngIf="showMore">

			Articles:
			<li *ngFor="let contrib of author.getContributions()">
				{{contrib.title}}
			</li>

		</ul>
	</div>

	<mat-card-actions>
		<button mat-raised-button
				(click)="increaseAuthorsRating(author.id)">
			{{author.rating}} LIKE
		</button>
	</mat-card-actions>
</mat-card>
